	<h2>Password Reset</h2>
	<form name="form" (ngSubmit)="f.form.valid && requestReset(model)" #f="ngForm" novalidate>

			<label for="email">Email</label>
			<input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" id="email" required />

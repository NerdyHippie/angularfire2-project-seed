<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && loginWithEmail()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Email</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required id="username" />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required id="password" />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
						<button [disabled]="loading" class="btn btn-primary" type="submit">Login</button>
						<button [disabled]="loading" class="btn btn-primary" type="button" (click)="loginWithGoogle()">Login with Google</button>
						<button [disabled]="loading" class="btn btn-primary" type="button" (click)="loginWithFacebook()">Login with Facebook</button>
            <button [disabled]="loading" class="btn btn-primary" type="button" (click)="loginWithTwitter()">Login with Twitter</button>
            <button [disabled]="loading" class="btn btn-primary" type="button" (click)="loginWithGithub()">Login with Github</button>

							<a [routerLink]="['/register']" class="btn btn-link">Register</a> |

						</div>
        </div>
    </form>
</div>

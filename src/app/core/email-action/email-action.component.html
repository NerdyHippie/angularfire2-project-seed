<!--mode: {{mode}}-->


<div [ngSwitch]="mode">
	<div *ngSwitchCase="'resetPassword'">
		<h2>Reset password for {{accountEmail}}</h2>
		<form name="form" (ngSubmit)="f.form.valid && doPasswordReset(model.password)" #f="ngForm" novalidate>
			
			<div class="form-group" [ngClass]="{ 'has-error': (f.submitted && !password.valid) || model.password != model.confirmp }">
				<label for="password">New Password</label>
				<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" id="password" required />
				<div *ngIf="f.submitted && !password.valid" class="help-block">New Password is required</div>
			</div>
			
			<div class="form-group" [ngClass]="{ 'has-error': (f.submitted && !confirmp.valid) || model.password != model.confirmp }">
				<label for="confirmp">Confirm Password</label>
				<input type="password" class="form-control" name="confirmp" [(ngModel)]="model.confirmp" #confirmp="ngModel" id="confirmp" required />
				<div *ngIf="f.submitted && !confirmp.valid" class="help-block">Confirm Password is required</div>
			</div>
			
			
			
			<div class="form-group">
				<button [disabled]="loading || model.password != model.confirmp" class="btn btn-primary">Reset </button>
				<img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
				<!--<a [routerLink]="['/login']" class="btn btn-link">Cancel</a>-->
			</div>
		</form>
	</div>
	<div *ngSwitchCase="'recoverEmail'">
		<h2>Email Recovery</h2>
		
	</div>
	<div *ngSwitchCase="'verifyEmail'">
		<h2>Verify your Email Address</h2>
		
	</div>
	<div *ngSwitchDefault>
		<pre>{{urlParams | json}}</pre>
	</div>
</div>
